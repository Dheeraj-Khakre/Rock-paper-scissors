<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Peper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor Game</h1>

    <div class="choices">
        <div class="choice" id="rock"><img src="./image/RocAlien.jpeg" alt=""></div>
        <div class="choice" id="paper"><img src="./image/PaperAlien.jpeg" alt=""></div>
        <div class="choice" id="scissors"><img src="./image/ScissorAlien.jpeg" alt=""></div>

    </div>

    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">play you move</p>
    </div>







    <script src="Script.js"></script>
</body>

</html>
